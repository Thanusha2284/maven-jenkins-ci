<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Web Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Optional: Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Welcome to My Sample Web App</h1>

    <form id="sampleForm" class="border p-4 bg-white shadow-sm rounded">
        <div class="mb-3">
            <label for="username" class="form-label">Enter your name:</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <button type="submit" class="btn btn-primary">Greet</button>
    </form>

    <div id="result" class="mt-4 alert alert-info d-none"></div>
</div>

<!-- Optional: Bootstrap JS (for responsive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Simple JavaScript -->
<script>
    document.getElementById('sampleForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('username').value;
        const resultDiv = document.getElementById('result');
        resultDiv.textContent = `Hello, ${name}!`;
        resultDiv.classList.remove('d-none');
    });
</script>

</body>
</html>
